<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="moveNaver()">naver로 이동</button><hr>
	<button onclick="moveURL">샘플 URL</button><hr>
	<button onclick="moveGoogle()">구글로 이동</button>
	<button onclick="pageReload()">새로고침</button>
	<button onclick="moveLogin()">글쓰기</button>
	<script>
		/*
		location.href
		-현재 페이지의 url을 가져오거나 설정*/ 
		document.write(`현재 url : ${location.href}<hr>`);
		function moveNaver(){
			location.href = 'http://naver.com';
		}
		function moveURL(){
			location.href += '?a=1&b=2#abc';
		}
		/*
		location.protocol
		- 현재 url의 ㅡ로토콜을 반환
		- http:, https:
		location.host
		- 호스트의 이름과 포트 번호를 반환
		location.pathname
		- url의 경로 부분을 반환
		location.search
		- url의 쿼리 문자열을 반환
		- ?와 뒤에있는 값들 => 서버에 전송하는 값들이 있는 문자열
		location.hash
		- url의 해시 부분을 반환
		location.assign(url)
		- 지정된 rul로 이동
		location.reload()
		- 현재 페이지를 다시 로드
		*/ 
		document.write(`현재 url 의 프로토콜 : ${location.protocol}<hr>`);
		document.write(`현재 url 의 호스트 : ${location.host}<hr>`);
		document.write(`현재 url 의 pathname : ${location.pathname}<hr>`);
		document.write(`현재 url 의 쿼리 : ${location.search}<hr>`);
		document.write(`현재 url의 # : ${location.hash}<hr>`);

		function moveGoogle(){
			location.assign("http://google.com");
		}
		function pageReload(){
			location.reload();
		}
		function moveLogin(){
			if(confirm('해당기능은 로그인이 필요한 서비스입니다.\n 로그인 페이지로 이동하겠습니까?')){
				location.href='https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/';
			}
		}
		</script>
</body>
</html>
