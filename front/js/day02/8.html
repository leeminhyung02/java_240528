<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="btn" onclick="change()">Up</button>
	<script>
		function change(){
			var btn = document.getElementById("btn");
			var text = btn.innerText;
			if(text == 'Up'){
				text = 'Down';
			}else{
				text = 'Up'
			}
			btn.textContent = text;
		}
	</script>
</body>
</html>
