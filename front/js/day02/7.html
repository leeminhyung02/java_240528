<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="increase2(-1)">-</button>
	<input type="text" value="0" readonly>
	<button onclick="increase2(+1)">+</button>
	<script>
		function decrease(){
			var input  = document.getElementsByTagName('input')[0];
			var num = input.value;
			num =+num;
			--num;
			input.value = num;
		}
		function increase(){
			var input  = document.getElementsByTagName('input')[0];
			var num = input.value;
			num =+num;
			++num;
			input.value = num;
		}
		function increase2(amount){
			var input  = document.getElementsByTagName('input')[0];
			var num = input.value;
			num =+num;
			num = num + amount;
			input.value = num;
		}

	</script>
</body>
</html>
