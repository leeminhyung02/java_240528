<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{width: 100%; margin: 0 auto;
		}
		.box{
			display: block;
		}
		label{
			width: 10%;
			font-weight: bold;
			float: left;
			text-align: center;
		}
		.content{
			margin-top: 60px;
		}
		.form-control{
			width: 90%; box-sizing: border-box;
			border: 1px solid black;
			min-height: 24px; line-height: 22px; margin-top: 5px;
		}
		.btn{
			display: block; box-sizing: border-box;
			border: 1px solid black;
			margin: auto;
		}
		.table{border-collapse: separate; width: 100%;}
		.table th, .table td{
			border: 1px solid black;
		}
		thead, tfoot{
			background-color: tomato;
			color: white;
		}
		tbody{
			background-color: beige;
		}
		table .btn{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
	<form action="" method="post">
		<fieldset>
			<legend>공지사항 작성하기</legend>

			<div class="box">
			<label class="content">내용</label><textarea rows="7" name="content" id="content" class="form-control"></textarea></div><br>
			<label>첨부파일 </label><input type="file" name="file" id="file"><br>
			<button class="btn">작성하기</button>
		</fieldset>
	</div>

					<th>testg12</th>

</html>
