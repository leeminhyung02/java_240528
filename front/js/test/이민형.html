<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.container{
			border: 1px solid black;
			width: 90%;
			height: 350px;
			text-align: left;
			margin: 0 auto;
			background-color: whitesmoke;
		}
		label{
			margin-left: 3%;
		}
		.box{
			margin-top: 30px;
		}
		input{
			width: 70%;
			float: right;
			margin-right: 10px;
		}
		.btn{
			width: 90%; line-height: 35px;
			background-color: rgb(224, 250, 184);
			border: 2px solid rgb(230, 229, 229);
			margin: 10px;
			margin-top: 30px;
			margin-left: 5%;
		}
		[class^=error]{
			font-size: 18px;
			color: red;
			float: right;
		}
	</style>
</head>
<body>
	<form action="">
	<div class="container">
		<div class="box">
			<label for="id">아이디</label>
			<input type="text" id="id">
		</div>
		<div class="error-id"></div>
		<div class="box">
			<label for="pw">패스워드</label>
			<input type="password" id="pw">
		</div>
		<div class="error-pw"></div>
		<div class="box">
			<label for="pw2">패스워드 확인</label>
			<input type="password" id="pw2">
		</div>
		<div class="error-pw2"></div>
		<div class="box">
			<label for="email">이메일</label>
			<input type="email" id="email">
		</div>
		<div class="box">
			<label for="address">주소</label>
			<input type="text" id="address">
		</div>
		<button class="btn">가입</button>
	</div>
</form>
	<script>
		$('input#pw').click(function(){
			$(".error-pw").text('영문자 대/소문자 특수문자, 숫자 포함 8~32자입니다.').show();
		})
		$('input#pw').blur(function(){
			$('.error-pw').text('').hide();
		})

		function focuson(){
			var id = $('input#id').val();
			if(id == ''){
				$(".error-id").text('필수 입력 항목입니다.').show();
			}
			else{
				$(".error-id").text('').hide();
			}

			var pw = $('input#pw').val();
			if(pw == ''){
				$(".error-pw").text('필수 입력 항목입니다.').show();
			}
			else{
				$(".error-pw").text('').hide();
			}

			var pw2 = $('input#pw2').val();
			if(pw2 == ''){
				$(".error-pw2").text('필수 입력 항목입니다.').show();
			}
			else{
				$(".error-pw2").text('').hide();
			}
		}

		$('input#email').focus(focuson);

		$('input#address').focus(focuson);
	</script>
</body>
</html>
