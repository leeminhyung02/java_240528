<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 예제</title>
	<style>
		.box{
			background-color: yellow; border: 1px solid black;
			box-sizing: border-box;
			height: 100px;
		}
		/* 900px 이상 */
		@media screen and (min-width:900px) {
			.box{
				width: calc(100% / 6); float: left;
			}
		}
		/* 900px 이하 */
		@media screen and (max-width:900px) {
			.box{
				width: 33.3%; float: left;
			}
		}
		/* 600px 이하 */
		@media screen and (max-width:600px) {
			.box{
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<!-- 
	너비가 ~600px 이면 한 라인에 박스가 1개씩
	너비가 ~900px 이면 한 라인에 박스가 3개씩
	900px 이상이면 한 라인에 박스가 6개
	-->
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
</body>
</html>
