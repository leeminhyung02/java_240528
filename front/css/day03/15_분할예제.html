<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			border: 9px solid black;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}
		.box1{
			width: calc(33.3% - 5px);
			/* width: calc(( 100% - 20px ) / 3); */
			height: 500px; border: 5px solid blue;
			float: left;
			box-sizing: border-box;
		}
		.e1{
			width: 7.5px;
			height: 500px;
			content: '';
			float: left;
			box-sizing: border-box;
		}
		.box2{
			width: calc(33.3% - 5px);
			height: 500px; border: 5px solid red;
			float: left;
			box-sizing: border-box;
		}
		.box3{
			width: calc(33.3% - 5px);
			height: 500px; border: 5px solid green;
			float: right;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="e1"></div>
		<div class="box2"></div>
		<div class="e"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
