<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			border: 9px solid black;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}
		.box1{
			width: calc(50% - 5px);
			height: 500px; border: 5px solid red;
			float: left;
			box-sizing: border-box;
		}

		.box3{
			width: calc(50% - 5px);
			height: 500px; border: 5px solid blue;
			float: right;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
