<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{height: 1000px;}
		.up{
			position: fixed;
			width: 50px; height: 50px;
			bottom: 10px; right: 10px;
			border: 3px solid black;
			text-align: center;
			line-height: 45px;
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<!-- 브라우저 우측 하단에 up버튼을 추가하고, up버튼을 클릭하면 
	 제일 상단으로 가는 코드를 작성하세요 -->
	 <a href="#top" class="up">up</a>
</body>
</html>
