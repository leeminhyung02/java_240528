<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.table1{
			width: 100%;
			border-bottom: 1px solid black;
			border-collapse: collapse;
		}
		.table1 th:first-of-type{
			width: 50px;
		}
		.table1 td, .table1 th{
			border-top: 1px solid black;
			height: 30px;
			text-align: center;
		}
		.table1 tbody tr:hover{
			background-color: whitesmoke;
		}
	</style>
</head>
<body>
	<table class="table1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
		<tr>
			<td>1</td>
			<td>테스트입니다</td>
			<td>abc123</td>
			<td>1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>공지사항</td>
			<td>관리자</td>
			<td>100</td>
		</tr>

	</table>
</body>
</html>
