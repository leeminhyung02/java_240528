<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.contents{
			border: 5px solid black;
		}
		.contents::after{
			clear: both; display: block;
			content: '';
		}
		.contentsbox{
			padding: 20px;
		}
		.box1{
			width: calc(50% - 5px);
			height: 400px; border: 5px solid green;
			float: left;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		
		.box2{
			width: calc(50% - 5px);
			height: 400px; border: 5px solid red;
			float: right;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="contents">
		<div class="contentsbox">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
