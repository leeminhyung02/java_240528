<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2등분 분할 예제</title>
	<style>
		/* 
		
		*/
		.container{
			border: 8px solid black;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}
		.box1{
			width: 50%;
				height: 500px; border: 3px solid red;
				display: inline-block;
				float: left;
				box-sizing: border-box;

		}
		.container :last-child{
			border-color: blue;
		}

	</style>
</head>
<body>
	<div class="container">
	<div class="box1"></div>
	<div class="box1"></div>
</div>
</body>
</html>
