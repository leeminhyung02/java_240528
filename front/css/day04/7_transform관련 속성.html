<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{width: 200px; height: 100px;
		border: 3px solid black; margin-bottom: 100px;}
		.scalex{
			transform: scaleX(2); transform-origin: 0 0;
		}
		.rotatex{
			transition: transform 1s ; transform-origin: 0 0;
		}
		.rotatex:hover{
			transform: rotateX(30deg);
		}
		.container-style1, .container-style2{
			display: inline-block;
			border: 10px solid red;
			transform: perspective(500px) rotateY(-60deg);
		}
		.inner-box{
			width: 100px;height: 100px;
			background-color: yellow;
			transform: perspective(500px) rotateY(60deg);
		}
		.container-style2{
			transform-style: preserve-3d;
		}
		.container{
			perspective:  500px;
		}
		.box1, .box2{
			width: 200px; height: 200px; border: 3px solid black;
			display: inline-block;
			background-color: blue;
			transform: rotateY(180deg);
		}
		.box2{
			backface-visibility: hidden;
		}
		/* backface-visibility
			- 요소의 뒷면을 보일지 안보일지를 결정하는 속성
			- hidden : 안보임
			- visivle : 보임(기본값) */
	</style>
</head>
<body>
		<div class="container">
		<div class="box">	</div>
		<div class="box scalex"></div>
		<div class="box rotatex"></div>
		<div class="box style">
			<div class="container-style1">
				<div class="inner-box"></div>
			</div>
			<div class="container-style2">
				<div class="inner-box"></div>
			</div>
		</div>
		<div class="backface">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
