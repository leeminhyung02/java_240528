<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px;height: 100px;border: 3px solid black;
			margin-bottom: 100px;
		}
		.container{perspective: 500px;}
		.s1{transform: scale(2,2);}
		.s2{transform: scaleX(2);}
		.s3{transform: scaleY(2);}
		.s4{transform: scale3d(1.5,1.5,2);}
		.s5{transform: scaleZ();}
	</style>
</head>
<body>
	<div class="container">
	<div class="box"></div>
	<div class="box s1"></div>
	<div class="box s2"></div>
	<div class="box s3"></div>
	<div class="box s4"></div>
	<div class="box s5"></div>
</div>
</body>
</html>
