<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{width: 200px; height: 100px; border: 3px solid black;
		margin-bottom: 100px;}
		.r1{transform: rotateX(30deg) ;}
		.r2{transform: rotateY(30deg);}
		.r3{transform: rotate(60deg, 60deg);}
		.r4{transform: rotateZ(60deg);}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
		<div class="box s1"></div>
		<div class="box s2"></div>
		<div class="box s3"></div>
		<div class="box s4"></div>
		<div class="box s5"></div>
	</div>
	</div>
</body>
</html>
