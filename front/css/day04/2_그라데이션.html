<head>

	<title>그라데이션</title>
	<style>
.box{
	height: 300px;width: 300px;border: 5px solid black;

.l1{
	background: linear-gradient(45deg,#f00,#0f0 50%, #00f);
}
/* 
수평으로 10% 수직으로 20% 되는 지점을 중심점으로 잡아 가장 가까운 변을 
반지름으로 하는 원형 그라데이션을 만듬 */
	</style>
</head>

<body>
	<div class="box l1"></div>
</body>
