<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<main layout:fragment="content">
	<div class="container">
		<h2>로그인</h2>
		<form class="ml-3 w-25 border p-2" th:action="@{/user/login}" method="post">
		  <div class="form-group">
		    <label for="User_id">아이디</label>
		    <input type="text" class="form-control" placeholder="아이디 입력" id="User_id" name="username">
		  </div>
		  <div class="form-group">
		    <label for="user_pw">비밀번호</label>
		    <input type="password" class="form-control" placeholder="비밀번호 입력" id="user_pw" name="password">
		  </div>
		  <div class="form-group form-check">
		    <label class="form-check-label">
		      <input class="form-check-input" type="checkbox"> Remember me
		    </label>
		  </div>
		  <button type="submit" class="btn btn-primary col-12">로그인</button>
		</form>
		</div>
		<div th:if=""></div>
	</main>
</body>
</html>
