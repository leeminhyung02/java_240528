<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="container">
			<form th:action="@{/user/change_name}" method="post">
				<div class="form-group">
				    <label for="user_name">바꿀 이름을 입력해주세요</label>
					<input type="password" class="form-control" placeholder="이름 입력" id="user_name" name="user_name">
				</div>
				<button class="btn btn-outline-dark col-12">제출</button>
			</form>
		</div>
	</main>
</body>
</html>
