<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
	.err{
		color: red;
	}
	</style>
</head>
<body >
	<main layout:fragment="content">
	<div class="container">
		<h2>회원가입</h2>
		<div th:if="${userVO} == null"><form class="ml-3 w-25 border p-2" th:action="@{/user/signup}" method="post">
		  <div class="form-group">
		    <label for="id">아이디</label>
		    <input type="text" class="form-control" placeholder="아이디 입력" name="User_id">
		    <div class="err" th:text="${User_id}"></div>
		  </div>
		  <div class="form-group">
		    <label for="pwd">비밀번호</label>
		    <input type="password" class="form-control" placeholder="비밀번호 입력" name="user_pw">
		    <div class="err" th:text="${user_pw}"></div>
		  </div>
		  <div class="form-group">
		    <label for="name">이름</label>
		    <input type="text" class="form-control" placeholder="이름 입력" name="user_name" >
		    <div class="err" th:text="${user_name}"></div>
		  </div>
		  <div class="form-group">
		    <label for="email">이메일</label>
		    <input type="email" class="form-control" placeholder="이메일 입력" name="user_email" >
		    <div class="err" th:text="${user_email}"></div>
		  </div>
		  <input type="checkbox" name="is_biz">사업자
		  <button class="btn btn-primary col-12">회원가입</button>
		</form>
		</div>
		
		
		<div th:unless="${userVO} == null">
		<form class="ml-3 w-25 border p-2" th:action="@{/user/signup}" method="post">
		  <div class="form-group">
		    <label for="id">아이디</label>
		    <input type="text" class="form-control" placeholder="아이디 입력" name="User_id" th:value="${userVO.User_id}">
		    <div class="err" th:text="${User_id}"></div>
		  </div>
		  <div class="form-group">
		    <label for="pwd">비밀번호</label>
		    <input type="password" class="form-control" placeholder="비밀번호 입력" name="user_pw">
		    <div class="err" th:text="${user_pw}"></div>
		  </div>
		  <div class="form-group">
		    <label for="name">이름</label>
		    <input type="text" class="form-control" placeholder="이름 입력" name="user_name" th:value="${userVO.user_name}">
		    <div class="err" th:text="${user_name}"></div>
		  </div>
		  <div class="form-group">
		    <label for="email">이메일</label>
		    <input type="email" class="form-control" placeholder="이메일 입력" name="user_email" th:value="${userVO.user_email}">
		    <div class="err" th:text="${user_email}"></div>
		  </div>
		  <input type="checkbox" name="is_biz">사업자
		  <button class="btn btn-primary col-12">회원가입</button>
		</form>
		</div>
		
		
	</div>

	</main>
</body>
</html>
