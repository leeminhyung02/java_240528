<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<main layout:fragment="content">
	<h1>즐겨찾기 리스트</h1>
	 <table class="table table-hover">
    <thead>
    	<tr>
			<th>이름</th>    	
			<th>정보</th>    	
			<th>위치</th>    	
			<th>평점</th>    	
    	</tr>
    </thead>
    <tbody>
   		<tr th:each="item : ${Res_list}" th:onclick="|location.href='@{/res/detail/{res_id}(res_id=${item.Res_id})}'|"  style="cursor:pointer;">
			<td  th:text="${item.res_name}"></td>
			<td  th:text="${item.res_info}"></td>
			<td  th:text="${item.address}"></td>
			<td  th:text="${#numbers.formatDecimal(item.res_score/2.0, 1, 1)}"></td>
		</tr>
    </tbody>
  </table>
	</main>
</body>
</html>
