<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.star {
	position: relative;
	font-size: 2rem;
	color: #ddd;
}

.star input {
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	opacity: 0;
	cursor: pointer;
}

.star span {
	width: 0;
	position: absolute;
	left: 0;
	color: #57D3F7;  
	overflow: hidden;
	pointer-events: none;
}

.text-area {
	width: 500px;
	height: 500px;
}
</style>
</head>
<body>
	<main layout:fragment="content">
		<script type="text/javascript">
		 const drawStar = (target) => {
			    document.querySelector(`.star span`).style.width = `${target.value * 10}%`;
			  }
		</script>
		<div class="container m-auto">
			<form th:action="@{/res/rev/{res_id}(res_id=${res_id})}"
				method="post">
				<div class="form-group">
					<label for="score">점수</label>
					<div class="wrap">
						<span class="star"> ★★★★★ <span>★★★★★</span> <input name="score"
							type="range" oninput="drawStar(this)" value="1" step="1" min="0"
							max="10">
						</span>
					</div>
				</div>
				<div class="form-group">먹은 메뉴</div>
				<div th:text="'메뉴 개선후 나중에 추가'"></div>
				<br>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control text-area" placeholder="내용을 입력해주세요(최대 100자)" id="content"
						name="content"></textarea>
				</div>
				<div>
					<input type="hidden" class="form-control"
						th:value="${#authentication.principal.member.User_id}"
						name="User_id">
				</div>
				<button type="submit" class="btn btn-primary">리뷰 쓰기</button>
			</form>
		</div>
	</main>
</body>
</html>
