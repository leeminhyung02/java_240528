<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=&libraries=services,clusterer,drawing">
		</script>
<style>

.title {
	font-weight: bold;
	display: block;
}

.wrap {
	position: absolute;
	left: 0;
	bottom: 40px;
	width: 200px;
	height: 132px;
	margin-left: -100px;
	text-align: left;
	overflow: hidden;
	font-size: 12px;
	font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
	line-height: 1.5;
}

.wrap * {
	padding: 0;
	margin: 0;
}

.wrap .info {
	width: 198px;
	height: 120px;
	border-radius: 5px;
	border-bottom: 2px solid #ccc;
	border-right: 1px solid #ccc;
	overflow: hidden;
	background: #fff;
}

.wrap .info:nth-child(1) {
	border: 0;
	box-shadow: 0px 1px 2px #888;
}

.info .score {
	position: absolute;
	top: -3px;
	right: 22px;
	color: #5085BB;
	width: 17px;
	height: 17px;
	font-size: 24px;
}

.info .close:hover {
	cursor: pointer;
}

.info .title {
	text-overflow: ellipsis;
	position: relative;
	padding: 2px 0 0 10px;
	height: 30px;
	background: #eee;
	border-bottom: 1px solid #ddd;
	font-size: 20px;
	font-weight: bold;
}

.info .body {
	position: relative;
	overflow: hidden;
	font-size: 14px;
}

.info .desc {
	position: relative;
	margin: 13px 0 0 px;
	height: 75px;
}

.desc .ellipsis {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.desc .jibun {
	font-size: 11px;
	color: #888;
	margin-bottom: 2px;
}

.info:after {
	content: '';
	position: absolute;
	margin-left: -12px;
	left: 50%;
	bottom: 0;
	width: 22px;
	height: 12px;
}

.map_wrap {
	position: relative;
	width: 100%;
	height: 500px;
}


.hAddr {
	position: absolute;
	left: 10px;
	top: 10px;
	border-radius: 2px;
	background: #fff;
	background: rgba(255, 255, 255, 0.8);
	z-index: 1;
	padding: 5px;
}

#centerAddr {
	display: block;
	margin-top: 2px;
	font-weight: normal;
}

.bAddr {
	padding: 5px;
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="map_wrap">
			<div id="map"
				style="width: 100%; height: 500px; position: relative; overflow: hidden;"></div>
			<div class="hAddr">
				<span class="title">현재 내 위치</span> 
				<span id="centerAddr"></span>
			</div>
		</div>
		<div class="container m-0 p-0 min-vw-100">
			<div style="width: 75%; height: 300px; position: relative; ">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>가게이름</th>
							<th>평점</th>
							<th>정보</th>
						</tr>
					</thead>
					<tbody id="res_list_table">
					</tbody>
				</table>
			</div>
			<div style="width: 20%;">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>최근 검색어</th>	
						</tr>
					</thead>
					<tbody>
						<tr>
							<td  th:each="item : ${items}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script th:inline="javascript">
	
	function displayMap() {

		if ("geolocation" in navigator) {
			/* 위치정보 사용 가능 */
			navigator.geolocation.getCurrentPosition(success, fail, {enableHighAccuracy: true});
			function success(pos) { // 위치 정보를 가져오는데 성공했을 때 호출되는 콜백 함수 (pos : 위치 정보 객체)
			    const lat = pos.coords.latitude;
			    const lng = pos.coords.longitude;
			    console.log(`현위치 : ${lat}, ${lng}`);
				var container = document.getElementById('map');
				var options = { //37.49923299038047, 127.0327758638022
					center: new kakao.maps.LatLng(lat, lng),
					level: 5
				};
				var map = new kakao.maps.Map(container, options);
				var geocoder = new kakao.maps.services.Geocoder();
				function searchAddrFromCoords(coords, callback) {
				    // 좌표로 행정동 주소 정보를 요청합니다
				    geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);         
				}
				function displayCenterInfo(result, status) {
				    if (status === kakao.maps.services.Status.OK) {
				        var infoDiv = document.getElementById('centerAddr');

				        for(var i = 0; i < result.length; i++) {
				            // 행정동의 region_type 값은 'H' 이므로
				            if (result[i].region_type === 'H') {
				                infoDiv.innerHTML = result[i].address_name;
				                break;
				            }
				        }
						 var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
					        var imageSize = new kakao.maps.Size(24, 35);
					        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
					        var marker = new kakao.maps.Marker({
					            map: map,
					            position: map.getCenter(),
				            	image : markerImage
					        }); 
				    }    
				}
				searchAddrFromCoords(map.getCenter(), displayCenterInfo);

				function makeOverListener(map, marker, infowindow) {
				    return function() {
				        infowindow.open(map, marker);
				    };
				}
				// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
				function makeOutListener(infowindow) {
				    return function() {
				        infowindow.close();
				    };
				}
				//ajax로 동기 통신으로 DB에 저장된 정보들을 가져옴 
				$.ajax({
					async : false, //비동기 : true(비동기), false(동기)
					url : '/map/mainmap', 
					type : 'post',  
					dataType : 'json', 
					success : function (data){
					var table = document.getElementById('res_list_table')
						data.list.forEach((item, index)=>{

							geocoder.addressSearch(item.address, function(result, status) {
							    
								// 정상적으로 검색이 완료됐으면 
							     if (status === kakao.maps.services.Status.OK) {
							        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
							        if(result[0].y < lat +0.01 && result[0].y > lat -0.01 && result[0].x < lng +0.01 && result[0].x > lng - 0.01){
							        // 결과값으로 받은 위치를 마커로 표시합니다
							    	display(item, coords, map, makeOverListener, makeOutListener)
								    function link_res() {
										
									}
							        var row = '<tr>'+
							        			'<td>'+item.res_name+'</td>'+
							        			'<td>'+item.res_score/2.0+'</td>'+
							        			'<td>'+item.res_type+'</td>'+
							        			'</tr>'
							        			;
							        table.innerHTML += row
							    	}
						    	}	
							}); 
						});
					}, 
					error : function(jqXHR, textStatus, errorThrown){
					} 
				});
			}
			function fail(err) { // 위치 정보를 가져오는데 실패했을 때 호출되는 콜백 함수
			    alert('현위치를 찾을 수 없습니다.');
			}
		} else {
		  /* 위치정보 사용 불가능 */
		  alert('위치 사용 불가능');
		}
	}
		displayMap();
		function display(item , coords, map, makeOverListener, makeOutListener){
			
			console.log(item)
			console.log(coords)
			 var marker = new kakao.maps.Marker({
		            map: map,
		            position: coords
	        });
			var contents = '<div class="wrap">'+
	   		'<div class="info">'+
				'<div class="title res_name">'+
					item.res_name +
					'<div class="score">'+
						item.res_score/2 +
					'</div>'+	
				'</div>'+
				'<div class="body">'+
					'<div>'+
						item.res_type +
					'</div>'+
					'<hr class="hr_body">'+
					'<div>'+
						item.res_info +
					'</div>'+
					'<hr class="hr_body">'+
					'<div class="desc jibun">'+
						item.address +
					'</div>'+
				'</div>'+
			'</div>'+
		'</div>';
		var customOverlay = new kakao.maps.CustomOverlay({
		content:contents,
		position: coords,
		});
		kakao.maps.event.addListener(marker, 'mouseover', function() {
		    showOverlay();
	    });
	    kakao.maps.event.addListener(marker, 'mouseout', function(){
	    	closeOverlay();
	    });		
	    kakao.maps.event.addListener(marker, 'click', function(){
	    	location.href="/res/detail/" + item.res_id;
	    });
	    
		function showOverlay(){
			customOverlay.setMap(map);
		}
		function closeOverlay(){
			customOverlay.setMap(null);
		}

	}
		</script>
	</main>
</body>
</html>
