<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
	<div class="container">
		<h1>사업자페이지</h1>
		<table class="table">
		    <thead>
		    	<tr>
					<th colspan="1">리뷰 내용</th>    	
					<th colspan="1">신고 사유</th>    	
					<th colspan="1">접수 상태</th>    	
					<th colspan="1">신고 결과</th>    	
		    	</tr>
		    </thead>
		    <tbody>
		   		<tr th:each="item : ${rep_list}">
					<td  th:text="${item.rev_content}"></td>
					<td  th:text="${item.rep_reason}"></td>
					<td  th:text="${item.res_state}"></td>
					<td  th:text="${item.rep_result}"></td>
				</tr>
		    </tbody>
  		</table>
  	</div>
	</main>
</body>
</html>
