<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
	<div class="container">
		<h1>사업자페이지</h1>
		<table class="table">
    <thead>
    	<tr>
			<th colspan="1">평점</th>    	
			<th colspan="2">내용</th>    	
    	</tr>
    </thead>
    <tbody>
   		<tr th:each="item : ${rev_list}">
			<td  th:text="${#numbers.formatDecimal(item.score/2.0, 1 ,1)}"></td>
			<td  th:text="${item.content}"></td>
			<td><a class="btn btn-primary" th:href="@{/biz/report/{rev_id}(rev_id=${item.Rev_id})}">신고하기</a></td>
		</tr>
    </tbody>
  </table>
  </div>
	</main>
</body>
</html>
